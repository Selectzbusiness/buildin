<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Risky AI</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<style>
			#response {
				margin-top: 20px;
				padding: 10px;
				min-height: 50px;
			}
			#response h3 {
				color: #333;
				font-size: 1.2em;
			}
			#response strong {
				color: #d9534f;
			}
			#response ul {
				padding-left: 20px;
			}
			#response li {
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Hi! I'M Risky your assistant</h2>
			<div class="form-group">
				<input
					type="text"
					class="form-control"
					id="userInput"
					placeholder="Enter your question" />
			</div>
			<button class="btn btn-success" onclick="sendMessage()">Request!</button>
			<div id="response"></div>
		</div>
		<script>
			// AI Configuration - Update these values with your API key
			const AI_CONFIG = {
				apiKey: 'YOUR_DEEPSEEK_API_KEY_HERE', // Replace with your actual API key
				serviceUrl: 'https://openrouter.ai/api/v1/chat/completions',
				model: 'deepseek/deepseek-r1:free'
			};

			async function sendMessage() {
				const input = document.getElementById('userInput').value;
				const responseDiv = document.getElementById('response');
				if (!input) {
					responseDiv.innerHTML = 'Please enter a message.';
					return;
				}
				
				// Check if API key is configured
				if (!AI_CONFIG.apiKey || AI_CONFIG.apiKey === 'YOUR_DEEPSEEK_API_KEY_HERE') {
					responseDiv.innerHTML = 'Error: API key not configured. Please update the AI_CONFIG.apiKey in this file.';
					return;
				}
				
				responseDiv.innerHTML = 'Loading...';
				try {
					const response = await fetch(
						AI_CONFIG.serviceUrl,
						{
							method: 'POST',
							headers: {
								Authorization: `Bearer ${AI_CONFIG.apiKey}`,
								'HTTP-Referer': 'https://www.risky.com',
								'X-Title': 'style',
								'Content-Type': 'application/json',
							},
							body: JSON.stringify({
								model: AI_CONFIG.model,
								messages: [{ role: 'user', content: input }],
							}),
						},
					);
					const data = await response.json();
					console.log(data);
					const markdownText =
						data.choices?.[0]?.message?.content || 'No response received.';
					responseDiv.innerHTML = marked.parse(markdownText);
				} catch (error) {
					responseDiv.innerHTML = 'Error: ' + error.message;
				}
			}
		</script>
	</body>
</html>
